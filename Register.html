<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/reg.css.css">
    <title>Регистрация</title>
</head>
<body> 
    <div class="wrapper">
        <div class="form-container">
            <div class="form">
                <div class="input-form">
                    <h2>Создать аккаунт</h2>
                    <form action="">
                        <input type="text" required class="input-box" placeholder="Имя">
                        <input type="email" pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})" required class="input-box" placeholder="Адрес эл. почты">
                        <input type="password" required class="input-box" placeholder="Введите пароль">
                        <input type="password" required class="input-box" placeholder="Повторите пароль">
                        <button type="submit" class="button">Регистрация</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
