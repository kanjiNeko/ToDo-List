<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/SingIN.css">
    <title>Sign in</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <div class="form">
                <div class="input-form">
                    <h2 class="h2form">Войти</h2>
                    <form action="">
                        <input type="email" pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})" required class="input-box" placeholder="Адрес эл. почты">
                        <input type="password" required class="input-box" placeholder="Введите пароль">
                        <div class="forgot"><a href="#">Забыли пароль?</a></div>
                        <div class="create"><a href="./Register.html">Зарегистрироваться</a></div>
                        <button type="submit" class="button">
                            <span>
                                <a href="#">Вход</a>
                            </span>
                        </button>
                    </form>
                </div>
        </div>
    </div>   
</body>
</html>
